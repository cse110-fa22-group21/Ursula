<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ursula's To Do List</title>
    <link href="styles/page.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">
    <link href="styles/footer.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">

    <!-- Task Custom Element -->
    <script src="scripts/ToDoTask.js" type="module"></script>

    <!-- Main Script -->
    <script src="scripts/add.js" type="module"></script>


    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rajdhani&family=Silkscreen&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <!-- Navigation for the page -->
        <nav>
            <a href="index.html"><img src="./admin/branding/team21-nobg.png" alt="Team Ursula's Logo"></a>
            <ul>
                <li><a href="log.html">View Log</a></li>
                <li><a href="analytics.html">View Analytics</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Page Identifier Name and Add Button-->
        <section id="pageIdentifier">
            <h1>To Do List</h1>
            <button id="addButton">Add</button>
        </section>
        <!-- Create Form that will be hidden initially but will show when add button clicked-->
        <div id="popupForm">
            <form>
                <h2 id="addNewTask">Add New To Do Task</h2>
                <label for="taskNameField">Task Name:</label>
                <input type="text" id="taskNameField" name="name" required><br>
                <label>Estimated time required:</label>
                <input type="number" id="hourField" name="minutes" required>
                <label for="hourField">hours</label>
                <input type="number" id="minField" name="hours" required>
                <label for="minField">minutes</label> <br>
                <label for="typeTaskField">Type of Task (optional)</label>
                <input type="text" id="typeTaskField" name="type"><br>
                <div id="textArea">
                    <label for="noteField">Notes: </label>
                    <textarea id="noteField" name="notes" required></textarea><br>
                </div>
                <button class="submitButton" id="subButton">Submit</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>

        <!-- Main Table Where Data Will Go In-->
        <section>
            <table>
                <!-- DO NOT TOUCH -->
                <thead>
                    <tr>
                        <th id="theadName">Name</th>
                        <th id="theadTime">Estimated Time</th>
                        <th id="theadStatus">Status</th>
                        <th id="theadAction">Action</th>
                    </tr>
                </thead>
                <!-- DO NOT TOUCH -->
                <tbody>
                    <!-- Data Goes Here-->
                    <!-- POPULATE DATA INTO THIS TBODY -->
                    <!-- TR FOLLOWED BY TD -->
                    <tr>
                        <td>Task 1</td>
                        <td>2 hr 30 min</td>
                        <td>In Progress</td>
                        <td><button id = "editButton"><img id="editIcon" src="admin/branding/edit-icon.svg" alt="Edit icon button"></button></td>
                    </tr>
                </tbody>
              </table>
        </section>
    </main>
    <!-- Footer information if neccessary -->
    <footer>
        <ul>
            <li>Contact us: <a href="mailto:ursula4triton@gmail.com">Ursula4Triton@gmail.com</a></li>
        </ul>
    </footer>
  </body>
</html>
